name: documentation

on:
  push:
    paths: ['.github/workflows/documentation.yml', 'src/**']
    branches: master

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get Date
      id: get-date
      run: echo "date=$(date "+%Y-%m-%d")" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v3
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-devel-${{ steps.get-date.outputs.date }}
        restore-keys: |
          ${{ runner.os }}-choosenim-devel-

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v3
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
        restore-keys: |
          ${{ runner.os }}-nimble-

    - uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: devel
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate docs
      run: nimble doc -y --project src/nimtemplate.nim --outDir:htmldocs

    - run: ln -s nimtemplate.html htmldocs/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload Docs
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'htmldocs'

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
