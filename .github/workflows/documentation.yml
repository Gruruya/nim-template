name: documentation

on:
  push:
    paths: ['.github/workflows/documentation.yml', '.github/workflows/install-nim/action.yml', 'src/**']
    branches: master

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nim
      uses: './.github/workflows/install-nim'
      with:
        version: ${{ matrix.nim-version }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate docs
      run: nimble doc -y --project src/nimtemplate.nim --outDir:htmldocs

    - run: ln -s nimtemplate.html htmldocs/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload Docs
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'htmldocs'

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
