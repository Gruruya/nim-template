name: documentation

on:
  push:
    paths: ['.github/workflows/documentation.yml', 'src/**']
    branches: master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3

    - name: Get Date
      id: get-date
      run: echo "date=$(date "+%Y-%m-%d")" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v3
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-devel-${{ steps.get-date.outputs.date }}
        restore-keys: |
          ${{ runner.os }}-choosenim-devel-

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v3
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
        restore-keys: |
          ${{ runner.os }}-nimble-

    - uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: devel
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate docs
      run: nimble doc -y --project src/nimtemplate.nim --outDir:htmldocs

    - run: ln htmldocs/nimtemplate.html htmldocs/index.html

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: htmldocs
