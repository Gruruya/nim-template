name: build

on:
  push:
    paths: ['**', '!*.md', '!.github/**', '.github/workflows/build.yml', '.github/workflows/nim-run/action.yml']
  pull_request:
    paths: ['**', '!*.md', '!.github/**', '.github/workflows/build.yml', '.github/workflows/nim-run/action.yml']

jobs:
  build:
    name: Build and test
    strategy:
      fail-fast: false
      matrix:
        nim-version: [stable, devel]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        arch: [x86_64]
        include:
          - arch: 'aarch64'
            os: 'ubuntu-latest'
          - arch: 'riscv64'
            os: 'ubuntu-latest'
          - arch: 'ppc64le'
            os: 'ubuntu-latest'

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nim, then build and test
      id: tests
      uses: './.github/workflows/nim-run'
      with:
        run: nimble test -y
        version: ${{ matrix.nim-version }}
        arch: ${{ matrix.arch }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - if: ${{ matrix.arch == 'x86_64' || matrix.arch == 'x86' }}
      run: exit ${{ steps.tests.outputs.failure }}
    - run: exit ${{ steps.tests.outputs.failure-nonx86 }}
